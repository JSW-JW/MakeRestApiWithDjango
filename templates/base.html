<!DOCTYPE html>
<html>
<head>
	<title>This is the title</title>

	{% if request.user.is_authenticated %}
		<p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'logout' %}">Logout</a></p>
		<p>Hello, {{request.user.username}} </p>
	{% else %}
		<p>
			<a href="{% url 'home' %}">Home</a> |
			<a href="{% url 'register' %}">Register</a> |
			<a href="{% url 'login' %}">Login</a>
		</p>
	{% endif %}
	<hr>
</head>
<body>

{% block content %}

{% endblock content %}  <!-- content is the name of the block. It can be whatever but 'content' is kinda naming convention -->

</body>

<footer>
	<hr>
	<p>Deep dive into python | 2020 Dec</p>
</footer>
</html>
